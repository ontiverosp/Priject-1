<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="searchCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#searchCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#searchCarousel" data-slide-to="1"></li>
                        <li data-target="#searchCarousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="https://placekitten.com/400/200" alt="First slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Search by ingredients. (only one allowed for now)</h5>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" id="termIngridient" placeholder="Ingridient">
                                    <div class="input-group-append">
                                      <span class="input-group-text" id="searchIngridient">Search</span>
                                    </div>
                                  </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://placekitten.com/600/300" alt="Second slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Search by alcohol.</h5>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" id="termAlcohol" placeholder="Alcohol">
                                    <div class="input-group-append">
                                      <span class="input-group-text" id="searchAlcohol">Search</span>
                                    </div>
                                  </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://placekitten.com/800/400" alt="Third slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Search by something else.</h5>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" id="termSomething" placeholder="Something">
                                    <div class="input-group-append">
                                      <span class="input-group-text" id="searchSomething">Search</span>
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#searchCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#searchCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>


    <script src="logic.js"></script>
</body>

</html>
